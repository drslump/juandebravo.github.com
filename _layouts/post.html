---
layout: default
---
      
<h1><a href="/" title="Home">&laquo;</a> {{ page.title }} <span>{{ page.date || date_to_string }}</span></h1>

<div id="post">
  {{ content }}
  
  <p class="back">&laquo; <a href="/">Home</a></p>
</div>

<h2>Categories</h2>
<ul>
{% for category in page.categories %}
  <li><a href="/tag/{{ category }}.html">{{ category }}</a></li>
{% endfor %}
</ul>

<h2>Comments</h2>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'rafeca'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
